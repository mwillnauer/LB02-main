<main class="konzert">
    <div class="container">
        <h1>Jetzt Anmelden!</h1>
        <p>Reserviere dir jetzt dein Ticket!</p>
        <br><br>

        <div class="anmeldeformular">
            <div class="mb-3">
                <label for="name_felder" class="form-label">Vorname</label>
                <input class="form-control" id="name_felder" onkeyup="nameValidierung()" rows="3"/>
            </div><!--firstname atribut bootstrap-->

            <div class="mb-3">
                <label for="lastname_felder" class="form-label">Nachname</label>
                <input class="form-control" id="lastname_felder" onkeyup="lastnameValidierung()" rows="3"/>
            </div><!--lastname atribut bootstrap-->

            <!--hier wurde die ID geändert für Email Validierung-->
            <div class="mb-3">
                <label for="address_felder" class="form-label">Adressse</label>
                <input class="form-control" id="address_felder" onkeyup="addressValidierung()" rows="3"/>
            </div>

            <div class="mb-3">
                <label for="email_felder" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email_felder" onkeyup="emailValidierung()"
                       placeholder="name@example.com"/>
            </div><!--E-Mail Bootstrap Atribut-->
        </div>
        <br><br>

        <div class="col-auto">
            <a href="bestaetigung.html">
                <button type="submit" class="btn btn-primary mb-3" id="button">Bestätigen</button>
            </a>
        </div>
        <!--farb ändern für schritt "ÄNDERUNGEN"-->
